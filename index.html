<body>
    <div>
        <h1 id="typewriter-text"></h1>

    <div class="main">
        <img style="padding-right: 8px;" src="https://github.com/Otavio93/Otavio93/assets/34578003/5e2abf0c-fdc5-4a56-9da3-2b685c42856e" width="70" height="65">

    </div>
</body>
<script>
    const text = "< Work in progress />";
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            document.getElementById("typewriter-text").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, 120);
        }
    }

    typeWriter();
</script>

    body {
        font-family: "Roboto", sans-serif;

        min-height: 100vh;
        background: rgb(139 182 205 / 16%);
    }
    h1 {
        color: oklch(0.29 0.04 270.38 / 0.78);
    }
    .main {
        display: flex;
        align-items: center;
    }
</style>
